language: python

os: linux

python:
    - "3.6"

install:
    - sudo apt-get install libblas-dev liblapack-dev
    - export MYPATH=`pwd`
    - cd ..
    - git clone https://github.com/sunqm/pyscf
    - cd pyscf/
    - export PYTHONPATH=$PYTHONPATH:`pwd`
    - cd pyscf/lib
    - mkdir build
    - cd build
    - cmake ..
    - make
    - cd $MYPATH
    - pip install codecov pytest pytest-cov hypothesis
    - pip install -e .

script:
    - pytest --cov=./

after_success:
    - codecov
